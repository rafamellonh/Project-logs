n8n:
    image: n8nio/n8n
    container_name: n8n
    ports:
      - "${N8N_PORT}:${N8N_PORT}"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - NODE_ENV=${NODE_ENV}
    volumes:
      - ${N8N_DATA_DIR}:/home/node/.n8n
    depends_on:
      - app
      - opensearch
    networks:
      - logcopilot-net
    restart: unless-stopped 

networks:
  logcopilot-net:
    external: true 